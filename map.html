
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Presidential Election Results 2020 vs 2024</title>
    <style>
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .embed-container {
            position: relative;
            height: 770px; /* Match iframe height */
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .embed-container iframe {
            width: 100%;
            height: 770px; /* Fixed height to match content */
            border: 0;
        }

        .selector-buttons {
            margin-bottom: 20px;
            text-align: center;
            max-width: 800px; /* Match container width */
            margin-left: auto;
            margin-right: auto;
        }

        .selector-button {
            background-color: #e5e5e5;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            transition: all 0.2s ease;
        }

        .selector-button:hover {
            background-color: #d4d4d4;
        }

        .selector-button.active {
            background-color: #4b5563;
            color: white;
        }

        .embed-pane {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .embed-pane.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="selector-buttons">
        <button class="selector-button active" onclick="showPane(0)">2020</button>
        <button class="selector-button" onclick="showPane(1)">2024</button>
        <button class="selector-button" onclick="showPane(2)">Shift </button>
    </div>

    <div class="embed-container">
        <div class="embed-pane active">
            <iframe title="2020 Presidential election " aria-label="Map" id="datawrapper-chart-9jFqO" src="https://datawrapper.dwcdn.net/9jFqO/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="542" data-external="1"></iframe>
        </div>
        <div class="embed-pane">
            <iframe title="2024 Presidential election" aria-label="Map" id="datawrapper-chart-QlyHW" src="https://datawrapper.dwcdn.net/QlyHW/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="542" data-external="1"></iframe>
        </div>
        <div class="embed-pane">
            <iframe title="Trump gained most in heavily Hispanic San Luis Valley" aria-label="Map" id="datawrapper-chart-RUPhG" src="https://datawrapper.dwcdn.net/RUPhG/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="542" data-external="1"></iframe>
        </div>
    </div>
    
    </div>

    <script>
        function showPane(paneIndex) {
            // Update buttons
            const buttons = document.getElementsByClassName('selector-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            buttons[paneIndex].classList.add('active');
            
            // Update panes
            const panes = document.getElementsByClassName('embed-pane');
            for (let i = 0; i < panes.length; i++) {
                panes[i].classList.remove('active');
            }
            panes[paneIndex].classList.add('active');
        }
    </script>
</body>
</html>
